<form (ngSubmit)="onSubmit()"   [formGroup]="ifContact">
  <div class="col-md-10">
    <input class="form-control" type="text" formControlName="contactName">
  </div><br>
  <div class="col alert alert-danger" role="alert"
  *ngIf="ifContact.get('contactName')?.errors?.required && ifContact.get('contactName')?.touched" >
    Name is required!
  </div>
  <div class="col-md-10">
    <input class="form-control" type="text" formControlName="email">
  </div>
  <div class="col-md-10">
    <button class="btn-danger" type="submit" [disabled]="ifContact.invalid">Submit</button>
  </div>
</form>

<pre>{{ifContact.value| json }}</pre>
<pre>{{ifContact.controls.contactName?.errors | json}}</pre>
